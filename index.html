<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container d-flex justify-content-center mt-5">
      <div class="card" id="quiz">
        <div class="card-body">
          <div class="card-header">
            <p id="pertanyaan" class="text-center fs-4">pertanyaan</p>
          </div>
          
          <div class="form-check my-3">
           <input class="jawaban" type="radio" name="flexRadioDefault" id="a" name="jawaban">
            <label id="a_text" class="form-check-label" for="a"> jawaban </label>
          </div>
          <div class="form-check my-3">
           <input class="jawaban" type="radio" name="flexRadioDefault" id="b" name="jawaban">
            <label id="b_text" class="form-check-label" for="b"> jawaban </label>
          </div>
          <div class="form-check my-3">
           <input class="jawaban" type="radio" name="flexRadioDefault" id="c" name="jawaban">
            <label id="c_text" class="form-check-label" for="c"> jawaban</label>
          </div>
          <div class="form-check my-3">
           <input class="jawaban" type="radio" name="flexRadioDefault" id="d" name="jawaban">
            <label id="d_text" class="form-check-label" for="d"> jawaban</label>
          </div>
          
        </div>
        <button id="submit" type="button" class="btn btn-primary">Kirim</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="quiz.js"></script>
  </body>
</html>
